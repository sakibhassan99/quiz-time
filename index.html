<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/Images/favicon.ico" type="image/x-icon">
</head>

<body class="full-time">
    <main class="main">
        <!-- Quiz Page Section Start -->
        <section class="quiz-page">
            <div class="top-section">
                <div class="quiz-page-logo">
                    <img class="quiz-logo" src="assets/Images/quiz-logo.svg" alt="quiz-logo">
                </div>
                <div class="volume-icon-container mute">
                    <img src="assets/Images/mute-icon.svg" alt="mute-icon" class="mute-icon">
                    <img src="/assets/Images/volume-icon.svg" alt="volume-icon" class="volume-icon">
                </div>
            </div>
            <div class="quiz_container">
                <div class="current-quiz">
                    <p>02/25</p>
                </div>
                <h2 id="question_text">Inside which HTML element do we put the JavaScript?</h2>
                <div class="quiz-time">
                    <p>00:30</p>
                </div>
                <ul class="question-container">
                    <li id="a" class="question">
                        < js>
                    </li>
                    <li id="b" class="question">
                        < scripting>
                    </li>
                    <li id="c" class="question wrong">
                        < javascript>
                    </li>
                    <li id="d" class="question correct">
                        < script />
                    </li>
                </ul>
            </div>
            <p class="next-btn">Next ></p>
        </section>
        <!-- Quiz Page Section End -->

        <!-- Home Page Section Start -->
        <section class="home-page">
            <div class="home-page-logo">
                <img id="quiz-logo" src="assets/Images/quiz-logo.svg" alt="quiz-logo">
            </div>
            <button id="start-btn">Start Now >>></button>
            <p class="already-played-score">Highest Score: 20/25</p>
        </section>
        <!-- Home Page Section End -->
    </main>
    <p class="footer-text">Made with ❤️ by Sakib Hassan</p>
</body>

</html>
